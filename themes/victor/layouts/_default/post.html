<!DOCTYPE html>
<html>
    {{- partial "head-post.html" . -}}
    <body>
        {{- partial "header.html" . -}}
        <div id="content">
          
          <div id="write-wrapper">
            <section id="projects" class="project-container container">
              <div id="subject-container" style="width: 100%; padding-top:80px; min-height:800px">
                 <div class="subject-details" style="min-height:400px">
                  <div id="write">
                    <div style="height: 80px; border-left: 5px solid var(--text-color)"></div>
                    <h1 class="indice">{{ .Title }}</h1>
                    {{ .TableOfContents }}

                  <div id='content'>
                   
                    {{- block "main" . }}{{ .Content }}{{- end }}
                  </div>
                 </div>
                </div>
              </div>
            </section> 
          </div>
        </div>
        {{- partial "scripts.html" . -}}
        {{- partial "footer.html" . -}}
    </body>
</html>
